<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TechFest 2025</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">TechFest 2025</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
                <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5 text-light">
    <h2 class="text-center fw-bold mb-4">Registration Form</h2>

    <div id="successMessage" class="alert alert-success d-none text-center fw-bold">
        Registration Successful!
    </div>

    <form id="regForm" class="p-4 rounded shadow form-dark">
        <input type="text" id="name" class="form-control mb-3" placeholder="Full Name">
        <input type="email" id="email" class="form-control mb-3" placeholder="Email">
        <input type="text" id="contact" class="form-control mb-3" placeholder="Contact Number">

        <select id="session" class="form-control mb-3">
            <option value="">Preferred Session</option>
            <option>AI Workshop</option>
            <option>Robotics Showcase</option>
            <option>Cybersecurity Talk</option>
        </select>

        <button type="button" onclick="validateForm()" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
